<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte2</title>
</head>
<body>
    <script>
        // OPERACIONES MATEMATICAS Y COMPARACION

        //declaracion de variables numericas
        let a = 10;
        let b = 5;

        console.log("a vale: " + a);
        console.log("b vale: " + b);

        //asignacion de operaciones
        let suma = a + b;
        let resta = a - b;
        let multiplicacion = a * b;
        let division = a / b;

        console.log("El resultado de la suma es: " + suma);
        console.log("El resultado de la resta es: " + resta);
        console.log("El resultado de la multiplicacion es: " + multiplicacion);
        console.log("El resultado de la division es: " + division);

        //comparacion de operaciones
        let esIgual = a == b;
        let esDistinto = a != b;
        let esMayor = a > b;
        let esMenor = a < b;
        let esMayorOgual = a >= b;
        let esMenorOgual = a <= b;

        console.log("a es igual a b?: " + esIgual);
        console.log("a es distinto de b?: " + esDistinto);
        console.log("a es mayor que b?: " + esMayor);
        console.log("a es menor que b?: " + esMenor);
        console.log("a es mayor o igual que b?: " + esMayorOgual);
        console.log("a es menor o igual que b?: " + esMenorOgual);
    </script>
</body>
</html>
