<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>parte4</title>
</head>
<body>
    <script>
        let nombreUsuario = prompt("多Cual es tu nombre?");
        let edadUsuario = parseInt(prompt("多Cual es tu edad?"));
        let esEstudiante = prompt("多Eres estudiante?(si/no)").toLowerCase() === "si";

        let mensaje = `Hola,${nombreUsuario}`;
        mensaje += `Tienes ${edadUsuario} a単os.`;

        //estructura de control
        if (edadUsuario >= 18) {
        mensaje += " Eres mayor de edad.";
        } else {
        mensaje += " No eres mayor de edad.";
        }
        if (esEstudiante) {
        mensaje += " Tienes derecho a descuento por ser estudiante.";
        } else {
        mensaje += " No tienes derecho a descuento por ser estudiante.";
        }

        console.log(mensaje);
    </script>
</body>
</html>
